<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let num=[1,2,3,4,5,6];
        console.log(num);

        for(let x=0;x< num.length;x++){
            console.log(num[x]);
        }
        let randomelement=[1,true,null,"ksjdks"]
        console.log(randomelement);
        console.log(typeof randomelement);


        
        console.log(Array.isArray(num));
        let obj={
            kww:23
        };
        console.log(Array.isArray(obj));
        let sample=[12,"kk"];
        sample.pop();
        console.log(sample);
        sample.push(45);
        sample.push('hello');
        console.log(sample);

        //using slice method
        let sample2=[12,23,45,56,44];
        console.log(sample2);
        sample2.slice(1,2);
        console.log(sample2);
        sample2.sort();
        console.log(sample2);



    </script>
