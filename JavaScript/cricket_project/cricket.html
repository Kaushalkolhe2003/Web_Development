<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="h">Online Cricket Game</h1><br>

        <div class="component">
            <!-- Bat Button -->
            <button onclick="
            let computerchoice = '';
            console.log('You have chosen Bat');
            let randomnumber = Math.random() * 3;
            if(randomnumber > 0 && randomnumber <= 1){
                computerchoice = 'Bat';
                console.log('Computer has chosen ' + computerchoice);
            }
            else if(randomnumber > 1 && randomnumber <= 2){
                computerchoice = 'Ball';
                console.log('Computer has chosen ' + computerchoice);
            }
            else {
                computerchoice = 'Stump';
                console.log('Computer has chosen ' + computerchoice);
            }

            let resultmsg;
            if(computerchoice === 'Ball'){
                resultmsg = 'You won!';
            }
            else if(computerchoice === 'Bat'){
                resultmsg = 'Match tied!';
            }
            else{
                resultmsg = 'Computer won!';
            }

            alert(`You chose Bat. Computer chose ${computerchoice} and ${resultmsg}`);
            ">Bat</button>
