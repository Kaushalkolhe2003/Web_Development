<!DOCTYPE html>

<body>
    <script>
        //method to check odd or ebem
        const ans = (a) => a % 2 == 0 ? "even" : "odd";
        console.log(ans(4)); // Output: even
        console.log(ans(7)); // Output: odd

        //method to return largest of 2 number..

        const large=(x,y) => x<y ? y : x;
        console.log(large(5,7));
        console.log(large(5,3));

        //function to cel to fahrenheit
        function convert(a){
            return (a * 9/5) + 32;
        }
        console.log(convert(34));
    </script>
</body>
